<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBot</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input");
            let message = userInput.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user-message'>${message}</div>`;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class='bot-message'>${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            userInput.value = "";
        }

        function newChat() {
            document.getElementById("chat-box").innerHTML = "";
        }

        function showHistory() {
            let historyContainer = document.getElementById("history-container");
            historyContainer.style.display = (historyContainer.style.display === "block") ? "none" : "block";
            historyContainer.innerHTML = "<h3>Chat History</h3>";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "history" })
            })
            .then(response => response.json())
            .then(data => {
                historyContainer.innerHTML += `<div class='history-message'>${data.response}</div>`;
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("user-input").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="button-container">
            <button onclick="newChat()" class="icon-button">
                <img src="../static/new_chat.png" alt="New Chat">
            </button>
            <button onclick="showHistory()" class="icon-button">
                <img src="../static/history.png" alt="History">
            </button>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div id="history-container" class="history-container" style="display: none;"></div>
</body>
</html>
