<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
        <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='login.ico')}}">
    </head>
    <body>
        <div class="welcome-text">Welcome to <span>RupeeWise</span></div>
        <br>
        <div class="login-container">
            <h2>Login</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/login" method="post">
                <input type="text" placeholder="Username" name="username" 
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                <input type="password" placeholder="Password" name="password"
                autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                <br>
                <button type="submit">Login</button>
                <label class="checkbox">
                    <input type="checkbox" name="remember"> Remember Password
                </label>
            </form>
            <div class="footer-links">
                Don't have an account? <a href="{{url_for('signup')}}">Sign up</a>
            </div>
        </div>
    </body>
</html>
